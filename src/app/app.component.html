<div>
    <app-navbar-side *ngIf="router.url.split('#')[0] != '/'"></app-navbar-side>
    <div [ngClass]="{ 'active-sideNavbar': router.url.split('#')[0] != '/' }">
        <router-outlet></router-outlet>
    </div>
    <!-- <app-footer></app-footer> -->
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="row">
        <div class="col-6"></div>
        <div class="col-6"></div>
    </div>
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-md-down modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" style="text-align: center">
                    Editar perfil
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                    Cerrar
                </button>
                <button type="button" class="btn btn-warning">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>
