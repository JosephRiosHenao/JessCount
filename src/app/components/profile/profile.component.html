
    <div class="content row ">
        <div class="user-side col-4">
            <h1></h1>
        </div>
        <div class="user-information col-8 align-self-center">
            <div class="container">
                <h5>Informacion del negocio</h5>
                <hr>
                <div class="row">
                    <div class="col">
                        <h4>Nombre:</h4>
                        <p>{{user.name}}</p>
                        <h4>Correo:</h4>
                        <p>{{user.email}}</p>
                        <h4>Verificacion de correo:</h4>
                        <p>{{user.emailVerified}}</p>
                    </div>
                    <div class="col">
                        <h4>Dirrecion</h4>
                        <p>{{user.address}}</p>
                        <h4>Telefono</h4>
                        <p>{{user.tel}}</p>
                        <h4>Locacion</h4>
                        <p>{{user.location}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
